<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar" class="navbar-custom">
        <div id="logo" class="logo">
            <span class="ms-2">📚🕷🕸 Reading Web</span>
        </div>
    </div>

    <!-- FORMULÁRIO -->
    <div class="main-content">
        <div id="form-registro" class="form-registro">
            <h3>Cadastro do Usuario</h3>

            <form action="/cadastrar_usuario" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome">

                    <label for="email" class="form-label">Login:</label>
                    <input type="email" class="form-control" name="email" placeholder="Informe seu Login" id="email">

                    <label class="form-label">Senha:</label>
                    <input type="password" class="form-control" name="senha" placeholder="Informe sua Senha" id="senha">
                    <br>
                    <button type="submit" class="w-100 btn btn-success">Enviar</button>
                    <hr>
                    <p style="text-align: center;">Não tem um cadastro? <a href="/cadastrar_usuario">Cadastre-se Aqui.</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
