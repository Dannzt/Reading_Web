<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar" class="navbar-custom">
        <div id="logo" class="logo">
            <span class="ms-2">📚🕷🕸 Reading Web</span>
        </div>
    </div>

    <!-- FORMULÁRIO -->
    <div class="main-content">
        <div id="form-registro" class="form-registro">
            <h3>Cadastro do Usuario</h3>

            <form action="/usuario-cadastro" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome">

                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="Informe seu Login" id="email">

                    <label for="senha" class="form-label">Data de Nascimento:</label>
                    <input type="password" class="form-control" name="senha" placeholder="Informe sua Senha" id="senha">

                    <label for="data_nascimento" class="form-label">Senha:</label>
                    <input type="date" class="form-control" name="data_nascimento" placeholder="Informe Sua Data De Nascimento" id="data_nascimento">

                    <br>
                    <button type="submit" class="w-100 btn btn-success">Enviar</button>
                    <hr>
                    <p style="text-align: center;">Ja tem login? <a href="/usuario_login">Logue Aqui.</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
